<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container" id="container" >
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-3 ">
                    <div class="card-header text-center ">
                        <h1 class="display-4">Temperature Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-select">
                                <option selected disabled>Choose Your Unit</option>
                                <option value="temperature">Temperature</option>
                                <option value="mass">Mass</option>
                                <option value="distance">Distance</option>
                            </select>
                        </div>

                        <div class="row mt-5">
                            <div class="form-group col-md-5">
                                <input class="form-control" id="input1" type="number" value="0">
                                <select class="form-select" id="select1">
                                    <option value="celsius" selected>Celsius</option>
                                    <option value="fahrenheit">Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>
                            <div class="col-md-2 text-center">
                                <h1><span>=</span></h1>
                            </div>
                            <div class="form-group col-md-5">
                                <input class="form-control" id="input2" type="number" value="0">
                                <select class="form-select" id="select2">
                                    <option value="celsius">Celsius</option>
                                    <option value="fahrenheit" selected>Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>

                        </div>

                        <!-- </div>card-body-end -->
                    </div>
                </div>
            </div>

        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card1" >
                        <div class="card-body" id="dig-clock">
                            <div class="time">
                                <p class="big-text" id="hour">00</p>
                                <span>hour</span>
                            </div>
                            <div class="time">
                                <p class="big-text" id="min">00</p>
                                <span>min</span>
                            </div>
                            <div class="time">
                                <p class="big-text" id="sec">00</p>
                                <span>sec</span>
                            </div>
                            <div class="time am_pm">
                                <span id="am_pm">AM</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--  Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="clock.js"></script>

</body>

</html>
